<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

    <body class="grey lighten-4">
        {% include navbar-links-nested.html %}

        <main id="content">
            {% include header.html %}
            <div class="container">
                <div id="content-main">
                {{ content }}
                </div>
            </div>
        </main>

        {% include footer.html %}

        <script src="{{ '/assets/js/scripts.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    </body>
</html>
